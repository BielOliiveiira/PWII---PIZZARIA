<div class="container">

  <span class="header">Pizzaria Horácio</span>

  <div id="container_demo">

    <div id="wrapper">

      <div id="comanda">

          <h1>COMANDA</h1>

          <form [formGroup]="formComanda" (ngSubmit)="onProcessar()">

            <p>
              <label>Chopp</label>
              <input type="number" name="inChopp" formControlName="chopp"/>
            </p>
            <p>
              <label>Pizzas</label>
              <input type="number" name="inPizzas" formControlName="pizza"/>
            </p>
            <p>
              <label>Recheios</label>
              <input type="number" name="inRecheios" formControlName="recheio"/>
            </p>
            <p>
              <label>Pessoas</label>
              <input type="number" name="inPessoas" formControlName="pessoas"/>
            </p>

            <p class="keepcomanda">
            <input type="checkbox" name="inServico" formControlName="taxaServico"/>
            <label> Taxa de Serviço</label>
            </p>

            <p class="comanda button">
              <input type="submit" value="Registrar" />
            </p>

          </form>

          <p class="about">Gabriel Oliveira</p>

      </div>
    </div>
  </div>
</div>
